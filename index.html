<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=FontName">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="container">

    <div id="header">
        <div id="i">
        <i class="material-icons" id="app">apps</i>
        <i class="material-icons" id="ac">account_circle</i>
        </div>


        <div id="g">
            <ul id="ull">
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>


    </div>


    <!-- google logo -->

    <div id="logo">
        <img src="google.png" alt="google" id="img1">

    </div>


    <!-- search bar -->

    <div id="srch">

        <div id="box1">

            <i class="material-icons" id="s1">search</i>

            <input type="search" id="sh1">

            <i class="material-icons" id="c1">camera_alt</i>
            <i class="material-icons" id="m1">mic</i>

        </div>

       
    </div>

    <div id="btnbox">
        <button class="google-search-button">Google Search</button>
        <button class="feeling-lucky-button">I'm Feeling Lucky</button>

    </div>
    
    <!-- language div -->

    <div id="lang">
        <!-- <p>Google offered in:</p> -->
        <ul>
            <li>हिन्दी</li>
            <li>বাংলা</li>
            <li>తెలుగు</li>
            <li>मराठी</li>
            <li>தமிழ்</li>
            <li>ગુજરાતી</li>
            <li>ಕನ್ನಡ</li>
            <li>മലയാളം</li>
            <li>ਪੰਜਾਬੀ</li>

        </ul>

    </div>



    <!-- country  -->
    <div id="country">
        <p id="ind">India</p>
    </div>


    <!-- footer div -->


    <div id="footer">
        <ol>
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>


            <li class="lst">Privacy</li>
            <li class="lst">Terms</li>
            <li class="lst" >Setting</li>
        </ol>

        

    </div>

</div>

</body>
</html>
