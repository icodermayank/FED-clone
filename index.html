<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=FontName">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="container">

    <div id="header">
        <div id="i">
        <i class="material-icons" id="app">apps</i>
        <i class="material-icons" id="ac">account_circle</i>
        </div>


        <div id="g">
            <ul id="ull">
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>


    </div>


    <!-- google logo -->

    <div id="logo">
        <img src="google.png" alt="google" id="img1">

    </div>


    <!-- search bar -->

    <div id="srch">

        <div id="box1">

            <i class="material-icons" id="s1">search</i>

            <input type="search" id="sh1">

            <i class="material-icons" id="c1">camera_alt</i>
            <i class="material-icons" id="m1">mic</i>

        </div>

       
    </div>

    <div id="btnbox">
        <button class="google-search-button">Google Search</button>
        <button class="feeling-lucky-button">I'm Feeling Lucky</button>

    </div>
    
    <!-- language div -->

    <div id="lang">

    </div>


    <!-- footer div -->


    <div id="footer">

    </div>

</div>

</body>
</html>
